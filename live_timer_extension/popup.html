<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><span data-i18n="appName">Timer Extension</span></title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1><span data-i18n="appName">Timer Extension</span></h1>
        <div class="setting">
            <label for="timeLimit"><span data-i18n="setTimeLimit">Set Time Limit (seconds):</span></label>
            <input type="number" id="timeLimit" min="1">
        </div>
        <div class="setting">
            <label for="theme"><span data-i18n="selectTheme">Select Theme:</span></label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <button id="saveButton"><span data-i18n="saveButton">Save</span></button>
    </div>
    <script src="popup.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
